{% extends 'base.html' %}
{% block title %}Add Course{% endblock %}

{% block content %}

{% include 'navbar.html' %}
{% include 'sidebar.html' %}

<div class="content mt-3">

    <div class="card card-body mt-3">
        <div class="mb-3">
            <h4 class="d-inline">ADD COURSE</h4>
            <a href="{% url 'view_course' %}" class="btn btn-sm btn-primary d-inline float-end">View Course</a>
        </div>
        {% for message in messages %}
        <p class="alert alert-success">{{message}}</p>
        {% endfor %}

        <form class="card card-body" method="POST">
            {% csrf_token %}

                <h6 class="card-header bg-success">New Course</h6>
                <div class="card-body row g-3">
                    <div class="col-12">
                        <label class="form-label col-form-label-sm">Course Code</label>
                        <input type="text" class="form-control form-control-sm" name="course_code" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label col-form-label-sm">Subject Title</label>
                        <input type="text" class="form-control form-control-sm" name="subject_title" required>
                    </div>
                </div>

            <button type="submit" class="btn btn-primary btn-sm mt-2">Add Course</button>
        </form>
    </div>
</div>

{% endblock %}
